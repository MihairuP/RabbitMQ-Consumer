apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'ConsumerBuild.TempClass'

repositories {
    mavenLocal()
    mavenCentral()
}


dependencies {
    compile "joda-time:joda-time:2.2"
    compile 'com.rabbitmq:amqp-client:5.7.2'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.2'
    
}